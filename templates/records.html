{% extends "layout.html" %}
{% block body %}
	<div class="navigation"></div>
	<div class="container">
		<h1>Records</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				
				{% for record in record_list %}
				<tr>
					<td>{{ record.filename }}</td>
					<td>{{ record.date }}</td>
					<td>{{ record.author }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
